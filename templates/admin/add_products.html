{% extends "base.html" %}
{% block content %}

<!-- ================= PAGE HEADER ================= -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-semibold mb-0">Add Product</h3>
    <a href="/admin/dashboard" class="btn btn-outline-secondary btn-sm">
        ← Back to Dashboard
    </a>
</div>

<!-- ================= FORM CARD ================= -->
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm border-0 rounded-3">
            <div class="card-body p-4">

                <form method="post">

                    <!-- PRODUCT NAME -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Product Name</label>
                        <input name="name"
                               class="form-control"
                               placeholder="Enter product name"
                               required>
                    </div>

                    <!-- CATEGORY -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Category</label>
                        <input name="category"
                               class="form-control"
                               placeholder="Eg: Saree, Shirt, Pant">
                    </div>

                    <!-- PURCHASE PRICE -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Purchase Price (₹)</label>
                        <input name="purchase_price"
                               type="number"
                               step="0.01"
                               class="form-control"
                               placeholder="0.00"
                               required>
                    </div>

                    <!-- SELLING PRICE -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Selling Price (₹)</label>
                        <input name="selling_price"
                               type="number"
                               step="0.01"
                               class="form-control"
                               placeholder="0.00"
                               required>
                    </div>

                    <!-- OPENING STOCK -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Opening Stock</label>
                        <input name="stock"
                               type="number"
                               class="form-control"
                               placeholder="Enter quantity"
                               required>
                    </div>

                    <!-- LOW STOCK LIMIT -->
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Low Stock Alert Limit</label>
                        <input name="low_stock_limit"
                               type="number"
                               class="form-control"
                               value="5">
                        <small class="text-muted">
                            Alert will be shown when stock goes below this number
                        </small>
                    </div>

                    <!-- ACTION BUTTONS -->
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success px-4">
                            Save Product
                        </button>

                        <a href="/admin/dashboard" class="btn btn-secondary px-4">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
